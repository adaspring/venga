name: "OK4 CodeQL Scan - Enhanced Security"

on:
  workflow_dispatch: # Manual trigger only

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python'] # Single language matrix for potential expansion

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full commit history for better analysis

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Enhanced query suites for maximum security coverage
        queries: security-extended,security-and-quality,security-experimental
        # Custom Flask security queries
        config-file: ./.github/codeql/codeql-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python" # Better results organization
