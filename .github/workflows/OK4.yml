name: "OK4 CodeQL Scan - Enhanced Security"

on:
  workflow_dispatch: # Manual trigger only

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python'] # Single language matrix for potential expansion

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full commit history for better analysis

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Your original queries PLUS experimental for enhanced security coverage
        queries: security-extended,security-and-quality,security-experimental
        # Optional: Custom Flask security queries (comment out if issues)
        # config-file: ./.github/codeql/codeql-config.yml

    - name: Show Repository Structure
      run: |
        echo "üìÅ Repository files being scanned:"
        find . -name "*.py" -o -name "*.html" | head -20
        echo "Total Python files: $(find . -name "*.py" | wc -l)"
        echo "Total HTML files: $(find . -name "*.html" | wc -l)"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python" # Better results organization
        
    - name: Show Analysis Summary
      run: |
        echo "‚úÖ CodeQL analysis completed"
        echo "üìä Check the Security tab for detailed results"
